<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="grid-box" data-order="0"></div>
      <div class="grid-box" data-order="1"></div>
      <div class="grid-box" data-order="2"></div>

      <div class="grid-box" data-order="3"></div>
      <div class="grid-box" data-order="4"></div>
      <div class="grid-box" data-order="5"></div>

      <div class="grid-box" data-order="6"></div>
      <div class="grid-box" data-order="7"></div>
      <div class="grid-box" data-order="8"></div>
    </div>
    <button>Restart</button>

    <script src="script.js"></script>
  </body>
</html>
